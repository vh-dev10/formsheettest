<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset & Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        
        /* Form Header */
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }
        
        p {
            margin-bottom: 30px;
            text-align: center;
            color: #666;
        }

        /* Form Grouping */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        /* Input and Textarea Fields */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Important for padding to not affect width */
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none; /* Removes the default browser outline */
        }
        
        textarea {
            resize: vertical; /* Allows vertical resizing, not horizontal */
            min-height: 120px;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <p>Have a question or want to work together? Fill out the form below.</p>
        
        <form id="contactForm">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
            
        </form>
    </div>

</body>
<script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyD-WXsH9aWvIxh0vy0xj-8AWENOuKfT7kOR64ZrkQFQNu2BoEbqUvGrabyYFKU15gH/exec"; // replace with your Apps Script web app URL

    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      // show working
      //const statusEl = document.getElementById('status');
      //statusEl.textContent = 'Sending...';

      try {
        const res = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data && data.status === 'success') {
          alert('Thanks! Your message was saved.');
          form.reset();
        } else {
          alert('Error saving message: ' + (data.message || JSON.stringify(data)));
        }
      } catch (err) {
        alert('Network or CORS error: ' + err.toString());
        console.error(err);
      }
    });
</script>
</html>
